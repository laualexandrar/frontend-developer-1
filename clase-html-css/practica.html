<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
<form action="/">
    <label for="name">What's your name?</label>
    <input type="text" id="name" placeholder="Write your name">
</form>
<form action="/">
    <label for="age">How old are you?</label>
    <input type="number" id="age" placeholder="Age">
</form>
<form action="/">
    <label for="birthday">tell me when is your birthday</label>
    <input type="date" id="birthday">
</form>
<form action="/">
    <label for="time">What time you go to sleep</label>
    <input type="time" id="time">
</form>
<form action="/">
    <label for="experiment"></label>
    <input type="datetime-local" id="experiment">
</form>

</body>
</html>
