<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/">
        <label for="name">
            <span>What's your name?</span>
            <input type="text" id="name" name="name" autocomplete="name" required>
        </label>
        <label for="email">
            <span>What's your email?</span>
            <input type="email" id="email" name="email" autocomplete="email"required>
        </label>
        <label for="country">
            <span>What's your country?</span>
            <input type="text" id="country" name="country" autocomplete="country"required>
        </label>
        <label for="pc">
            <span>What's your postal code?</span>
            <input type="number" id="pc" name="pc" autocomplete="postal-code" required>
        </label>
        <input type="submit">
    </form>
</body>
</html>
